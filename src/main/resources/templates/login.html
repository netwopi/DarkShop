<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>DARK_SHOP</title>
  <div th:insert="fragments/bootstrap :: bootstrap"></div>
</head>
<body>
<form th:action="@{/login}" method="post">
<section class="vh-100" style="background-color: #0057ff;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              <div class="form-outline form-white mb-4">
                <input type="email" name="username" class="form-control form-control-lg" />
                <label class="form-label" name="username">Email</label>
                <input type="hidden" th:name="${_csrf}" th:value="${_csrf.token}">
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" name="password" class="form-control form-control-lg" />
                <label class="form-label" name="password">Password</label>
                <input type="hidden" th:name="${_csrf}" th:value="${_csrf.token}">
              </div>

              <input type="hidden" th:name="${_csrf}" th:value="${_csrf.token}">
              <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

              <div>
                <p class="mb-0">Don't have an account? <a th:href="@{/registration}" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>
</body>
</html>
